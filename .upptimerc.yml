# Change these first
owner: OctoPrint # Your GitHub organization or username, where this repository lives
repo: statuspage # The name of this repository

sites:
  - name: octoprint.org
    url: https://octoprint.org
  - name: community.octoprint.org
    url: https://community.octoprint.org
  - name: plugins.octoprint.org
    url: https://plugins.octoprint.org
  - name: tracking.octoprint.org
    url: https://tracking.octoprint.org

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.octoprint.org
  # baseUrl: /statuspage
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: status.octoprint.org
  introTitle: OctoPrint is the snappy web interface for your 3d printer
  introMessage: Here you can find the status of various services provided by the OctoPrint project.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
